import:
  - ~/.alacritty-colorscheme/themes/ayu_dark.yaml

env:
  TERM: xterm-256color

font:
  size: 12
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic

window:
  option_as_alt: Both
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: "none"
  opacity: 0.9
